<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

    <title>Hello, world!</title>
  </head>
  <body>
    

    <nav class="navbar navbar-expand-lg navbar-light bg-secondary">
  
        <form class="d-flex" action="../search/{{username}}" method='POST'>
            {% csrf_token %}
            <input class="form-control me-2" type="date" placeholder="Search" aria-label="date" name="date">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        <button type="button" class="btn btn-danger"><a href="add/{{ username }}" >ADD</a></button>
      </nav>

      <div class="container-fluid main-container mt-5">
      <div class="row my-4 mx-4">
        
    {% for item in items %}

    <div class="col-md-6 col-lg-4 text-center">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
              <h5 class="card-title">{{ item.name }}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{ item.status }}</h6>
              <p class="card-text">{{ item.quantity }}</p>
              <h6 class="card-subtitle mb-2 text-muted">{{ item.date }}</h6>
          </div>
          </div>
    </div>
 {% endfor %}
</div>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  </body>
</html>
